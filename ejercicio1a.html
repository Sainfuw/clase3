<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
		}
		.box {
			height: 100px;
			padding: 5px;
			background-color: gray;
		}
		.box2 {
			float: left;
			width: 25%;
			height: 100px;
			border: solid 5px white;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
	<div class="box2"></div>
</body>
</html>
