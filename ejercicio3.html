<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		html, body { margin: 0; }
		.marco {
			box-sizing: border-box;
			padding: 50px;
		}
		.flags {
			box-sizing: border-box;
			padding: 1%;
			width: 50%;
			height: 450px;
			float: left;
		}
		.red {
			background-color: red;
		}
		.yellow {
			background-color: yellow;		
		}
		.white {
			background-color: white;
		}
		.green {
			background-color: green;
		}
		.black {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="marco">
		<div class="flags">
			<div class="flags red" style="width: 100%; height: 100px"></div>
			<div class="flags yellow" style="width: 100%; height: 200px"></div>
			<div class="flags red" style="width: 100%; height: 100px"></div>
			España
		</div>
		<div class="flags">
			<div class="flags red" style="width: 30%; height: 180px"></div>
			<div class="flags white" style="width: 5%; height: 180px"></div>
			<div class="flags red" style="width: 65%; height: 180px"></div>
			<div class="flags white" style="width: 100%; height: 40px"></div>
			<div class="flags red" style="width: 30%; height: 180px"></div>
			<div class="flags white" style="width: 5%; height: 180px"></div>
			<div class="flags red" style="width: 65%; height: 180px"></div>
			Dinamarca
		</div>
		<div class="flags">
			<div class="flags red" style="width: 25%; height: 400px"></div>
			<div class="flags green" style="width: 75%; height: 133px"></div>
			<div class="flags white" style="width: 75%; height: 134px"></div>
			<div class="flags black" style="width: 75%; height: 133px"></div>
			Emiratos Árabes
		</div>
		<div class="flags">
			<div class="flags white" style="width: 100%; height: 125px;"></div>
			<div class="flags white" style="width: 40%; height: 150px;"></div>
			<div class="flags red" style="width: 20%; height: 150px; border-radius: 50%;"></div>
			<div class="flags white" style="width: 40%; height: 150px;"></div>
			<div class="flags white" style="width: 100%; height: 125px;"></div>
			Japón
		</div>
	</div>
</body>
</html>
